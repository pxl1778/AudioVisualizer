<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Visualizer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<canvas id="canvas" width="1000" height="600"></canvas>
	<head>
		<!Title for the page>
		<div class="tits">
		<p class="tit"> Hartese Audio Visualizer </p>
		</div>
	</head>
	<div id="controls">
		<!Chooising the Audio!>
		<audio controls loop></audio>
		<label>Track: 
			<select id="trackSelect" >
				<option value="media/sail.mp3"> SAIL</option>
				<option value="media/Greyhound.mp3"> Greyhound</option>
				<option value="media/FettyWap.mp3"> Fetty Wap </option>
			</select>
		</label>
		<button id="fsButton">Go Full Screen</button><br>
				
		<!Two sliders for the user to interact with>
		<div class="slid">
			<label for="circleAlpha">Circle Alpha</label>
			<input id="circleAlpha" type ="range" min ="0.0" max="1.0" step ="0.1" value ="1"/>
			<span id="sliderResults">1 </span>
			
		 ~ 
			<label for="backgroundCol">Background Color</label>
			<input id="backgroundCol" type ="range" min ="0.0" max="255.0" step ="5.0" value ="0"/>
			<span id="colorResults">0</span>
			
		</div>
			<!Checkboxes for selection>
		<div class="boxes">
			<ul>
			<li><input type="checkbox" id="tintRedCheckbox">Red Tint<br></li>
			<li><input type="checkbox" id="invertCheckbox">Invert<br></li>
			<li><input type="checkbox" id="noiseCheckbox">Noise<br></li>
			</ul>
		</div>
		<!Another selection for the user>
		<div class="add">
		<label>Add Ons: 
			<select id="addOns" >
				<option value="both">Both</option>
				<option value="rectangles">Rectangles</option>
				<option value="curves">Bez Curve</option>
				<option value="none">None</option>
			</select>
		</label>
		</div>
		<p id="status">???</p>
	</div>
</body>
</html>
